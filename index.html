<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
        <!-- Favicon -->
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- /Bootstrap -->
        <!-- Css Files -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /Css Files -->
        <title>Password Manager</title>
    </head>
    <body>
        <!-- Empty header -->
        <header></header>
        <!-- /Empty header -->
        
        <!-- Main page content -->
        <main>
            <div class="container customs py-4">
                <div class="row">
                    <div class="col-12 col-5-md py-5 d-flex justify-content-center align-content-center px-1">
                        <div class="first-name-box me-2 me-md-5">
                            <h3 class = "me-4 d-inline-block">First Name:</h3>
                            <h4 class = "d-inline-block" id ="first_name"> </h4>
                        </div>
                        <div class="surname-box me-2 me-md-5">
                            <h3 class="me-4 d-inline-block">Surname:</h3>
                            <h4 class = "d-inline-block" id ="surname"> </h4>
                        </div>
                        <div class="color-box">
                            <h3 class="me-4 d-inline-block">Color:</h3>
                            <h4 class = "d-inline-block" id ="color"> </h4>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-5-md pb-5 d-flex justify-content-center align-content-center px-1">
                            <h3 class = "me-3 d-inline-block">Your basic password: </h3>
                            <h4 class = "d-inline-block" id ="p-word"> </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-5-md pb-5 d-flex justify-content-center align-content-center px-1">
                            <h3 class = "me-3 d-inline-block">Your Cipher password: </h3>
                            <h4 class = "d-inline-block" id ="p-c-word"> </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-5-md pb-5 d-flex justify-content-center align-content-center px-1">
                            <h3 class = "me-3 d-inline-block">Your strong password: </h3>
                            <h4 class = "d-inline-block" id ="p-s-word"> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Main page content -->

        <!-- Empty Footer -->
        <footer></footer>
        <!-- /Empty Footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
